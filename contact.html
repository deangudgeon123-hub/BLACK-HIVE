<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BLACK-HIVE | Tactical Swarm Systems</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <section class="hero hero--framed hero--plain">
        <div class="hero__bg" aria-hidden="true"></div>
        <header class="site-bar">
          <details class="brand-menu" role="navigation">
            <summary class="brand-pill" aria-label="Open site menu">
              <img src="assets/IMG_1753.png" alt="BLACK-HIVE" class="brand-logo">
              <span class="brand-text">Contact</span>
              <span class="caret">▾</span>
            </summary>
            <nav class="brand-dropdown" aria-label="Main">
              <a href="overview.html">Overview</a>
              <a href="swarm/">Swarm Panel Sim</a>
              <a href="research.html">Research</a>
              <a href="contact.html">Contact</a>
              <a href="javascript:history.back()">Back</a>
            </nav>
          </details>
        </header>
        <div class="hero__subbadge"><p class="title">Contact</p></div>
      </section>
    </main>
    <script>
      (function(){
        const menu = document.querySelector('.brand-menu');
        if(!menu) return;

        // Close when clicking outside
        document.addEventListener('click', (e)=>{
          if(!menu.open) return;
          if(!menu.contains(e.target)) menu.open = false;
        });

        // Close on Escape
        document.addEventListener('keydown', (e)=>{
          if(e.key === 'Escape') menu.open = false;
        });
      })();
    </script>
    <main class="content">
      <section>
        <h1>Contact</h1>
        <p>For grant applications, partnerships, or accelerator interest:</p>
        <ul>
          <li>Email: <a href="mailto:contact@blackhive.ai">contact@blackhive.ai</a></li>
          <li>Subject suggestion: “BLACK-HIVE — Partnership/Grant”</li>
        </ul>
      </section>
    </main>
    <footer class="page-footer">© <span id="current-year"></span> BLACK-HIVE</footer>
    <script>
      document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
    <script>
      (function(){
        function setVH(){
          const h = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', h + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
      })();
    </script>
  </body>
</html>
